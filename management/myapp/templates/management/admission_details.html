<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admission Details</title>
</head>
<body>
    <h2>Enter Your Admission Details</h2>

    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Display form fields -->
        <button type="submit">Submit</button>
    </form>

    <br>
    <a href="{% url 'view_admission_details' %}">View Admission Details</a>
</body>
</html>
